# Sample workflow for building and deploying a Gatsby site to GitHub Pages
#
# To get started with Gatsby see: https://www.gatsbyjs.com/docs/quick-start/
#
name: Build and Deploy

on:
  # Runs on pushes targeting the default branch
  push:
    branches: [main]
  schedule:
    - cron: "0 2 * * *"

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:          
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "22"
          cache: npm
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v3
        with:
          # Automatically inject pathPrefix in your Gatsby configuration file.
          #
          # You may remove this line if you want to manage the configuration yourself.
          static_site_generator: gatsby
      - name: Restore cache
        uses: actions/cache@v3
        if: github.event_name == 'schedule'
        with:
          path: |
            public
            .cache
            node_modules
          key: ${{ runner.os }}-gatsby-build-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-build-
      - name: Install dependencies
        if: github.event_name != 'schedule'
        run: npm ci
      - name: Debug configuration files
        run: |
          echo "=== Current working directory ==="
          pwd
          echo -e "\n=== Find all gatsby-config.js files ==="
          find . -name "gatsby-config.js" -type f
          echo -e "\n=== Git status ==="
          git status --porcelain
          echo -e "\n=== Git log (last commit) ==="
          git log --oneline -n 1
          echo -e "\n=== Content of ./gatsby-config.js ==="
          cat ./gatsby-config.js
      - name: Build TypeScript Plugin
        run: npm run build:plugin
      - name: Build with Gatsby
        env:
          NODE_ENV: production
          PREFIX_PATHS: 'true'
          # Path prefix for GitHub Pages deployment
          GATSBY_PATH_PREFIX: '/tool-storage-interface'
          # Wikidata SPARQL data source
          GATSBY_WD_SPARQL_URL: 'https://query.wikidata.org/sparql'
          # Wikidata Linked Data Fragments server
          GATSBY_WD_LDF_URL: 'https://query.wikidata.org/bigdata/ldf'
          # TaDiRAH SPARQL data source
          GATSBY_TADIRAH_FILE_URL: 'https://vocabs-downloads.acdh.oeaw.ac.at/vocabs-main/Humanities/TaDiRAH/tadirah.ttl'
          # MediaWiki Commons API Endpoint
          GATSBY_COMMONS_API_URL: 'https://commons.wikimedia.org/w/api.php'
        run: npm run build --prefix-paths
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
