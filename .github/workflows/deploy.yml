name: Build and Deploy Gatsby

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:
    inputs:
      useCache:
        description: "Use Gatsby cache?"
        required: true
        default: "false"
        type: choice
        options:
          - "true"
          - "false"

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      CACHE_ENABLED: ${{ 
        (github.event_name == 'push') ||
        (github.event_name == 'schedule') ||
        (github.event_name == 'workflow_dispatch' && github.event.inputs.useCache == 'true')
        }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Clear Gatsby cache dirs
        if: env.CACHE_ENABLED != 'true'
        run: |
          echo "ðŸ§¹ Removing .cache and public directories..."
          rm -rf .cache public

      - name: Restore Gatsby Cache
        if: env.CACHE_ENABLED == 'true'
        uses: actions/cache@v3
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('gatsby-node.js') }}-${{ hashFiles('plugins/**') }}
          restore-keys: |
            ${{ runner.os }}-gatsby-

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          NODE_ENV: production
          PREFIX_PATHS: 'true'
          # Path prefix for GitHub Pages deployment
          GATSBY_PATH_PREFIX: '/toolfindr'
          # Wikidata SPARQL data source
          GATSBY_WD_SPARQL_URL: 'https://query.wikidata.org/sparql'
          # Wikidata Linked Data Fragments server
          GATSBY_WD_LDF_URL: 'https://query.wikidata.org/bigdata/ldf'
          # TaDiRAH SPARQL data source
          GATSBY_TADIRAH_FILE_URL: 'https://vocabs-downloads.acdh.oeaw.ac.at/vocabs-main/Humanities/TaDiRAH/tadirah.ttl'
          # MediaWiki Commons API Endpoint
          GATSBY_COMMONS_API_URL: 'https://commons.wikimedia.org/w/api.php'
        run: |
          npm run build 2>&1 | tee build.log

      - name: Gatsby cache stats
        if: always()
        run: |
          echo "ðŸ“Š Gatsby cache stats:"
          grep -E "Cached|Created|Deleted" build.log || echo "Keine Cache-Infos gefunden"

      - name: Save Gatsby Cache
        if: github.event_name == 'schedule'
        uses: actions/cache/save@v3
        with:
          path: |
            .cache
            public
          key: ${{ runner.os }}-gatsby-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('gatsby-node.js') }}-${{ hashFiles('plugins/**') }}
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
